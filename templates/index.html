<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A modern web application built with best practices">
    <meta name="keywords" content="web, application, modern, responsive">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Modern Web Application">
    <meta property="og:description" content="A modern web application built with best practices">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
    <meta property="og:site_name" content="Your App Name">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Modern Web Application">
    <meta name="twitter:description" content="A modern web application built with best practices">
    <meta name="twitter:image" content="https://yourdomain.com/twitter-image.jpg">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0f0f23">
    <meta name="msapplication-TileColor" content="#0f0f23">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://i.scdn.co https://mosaic.scdn.co https://wrapped-images.spotifycdn.com data:; frame-src 'self' https://www.youtube.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Preconnect to External Domains (if needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <title>Modern Web Application</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Chaser?</h1>
            <p class="subtitle">Is this chaser?</p>
        <div style="font-size: 4rem; margin: 1rem 0;">
            {{ chaser_status }}
        </div>
        </header>
        
        <main class="main-content">
            {% if album_cover_url %}
            <div class="album-cover">
                <img src="{{ album_cover_url }}" alt="Album cover for {{ song_name }}" class="cover-image">
            </div>
            {% endif %}
            <div class="song-card">
                <div class="song-info">
                    <h2 class="song-title">
                        {{ song_name }}
                        <span class="audio-indicator {% if audio_available %}audio-available{% else %}audio-unavailable{% endif %}" 
                              title="{% if audio_available %}Audio available{% else %}Audio not available{% endif %}">
                            {% if audio_available %}üîä{% else %}üîá{% endif %}
                        </span>
                    </h2>
                    <p class="artist-name">{{ artist_name }}</p>
                </div>
                <div class="song-actions">
                    <button class="btn btn-primary" onclick="location.reload()">Get New Song</button>
                </div>
            </div>
        </main>
        
        <!-- Audio Visualizer -->
        <div class="visualizer-container">
            <div class="visualizer">
                <div class="visualizer-bars" id="visualizer-bars">
                    <!-- Bars will be generated by JavaScript -->
                </div>
                <div class="visualizer-info">
                    <span class="visualizer-label">Audio Level</span>
                    <span class="visualizer-value" id="audio-level">0%</span>
                </div>
            </div>
        </div>
        
        <!-- Hidden YouTube audio player -->
        {% if youtube_video_id %}
        <div style="position: absolute; left: -9999px; top: -9999px;">
            <iframe 
                id="youtube-player"
                width="1" 
                height="1" 
                src="https://www.youtube.com/embed/{{ youtube_video_id }}?autoplay=1&controls=0&disablekb=1&fs=0&iv_load_policy=3&modestbranding=1&playsinline=1&rel=0&showinfo=0&loop=1&playlist={{ youtube_video_id }}"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        {% endif %}
        
        <footer class="footer">
            <p>&copy; 2024 Modern Web Application. Built with ‚ù§Ô∏è</p>
        </footer>
    </div>
    
    <script>
        // Auto-play YouTube audio when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('youtube-player');
            if (player) {
                // The iframe will autoplay due to the autoplay=1 parameter
                console.log('YouTube audio player loaded and autoplay enabled');
            }
            
            // Initialize audio visualizer
            initVisualizer();
        });
        
        function initVisualizer() {
            const visualizerBars = document.getElementById('visualizer-bars');
            const audioLevel = document.getElementById('audio-level');
            
            // Generate bars dynamically - more bars for full width
            const numBars = 64; // Increased number of bars
            const bars = [];
            
            for (let i = 0; i < numBars; i++) {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.id = `bar-${i}`;
                
                barContainer.appendChild(bar);
                visualizerBars.appendChild(barContainer);
                bars.push(bar);
            }
            
            // Connect to visualization stream
            const eventSource = new EventSource('/visualization');
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Generate visualization data for all bars
                    const barValues = generateBarValues(data, numBars);
                    
                    // Update all bars
                    let totalLevel = 0;
                    bars.forEach((bar, index) => {
                        const height = Math.max(5, barValues[index]);
                        bar.style.height = height + '%';
                        totalLevel += height;
                        
                        // Add visual feedback based on bar height
                        if (height > 70) {
                            bar.style.backgroundColor = '#10b981'; // Green for high
                        } else if (height > 40) {
                            bar.style.backgroundColor = '#f59e0b'; // Orange for medium
                        } else {
                            bar.style.backgroundColor = '#6366f1'; // Blue for low
                        }
                    });
                    
                    // Update audio level display (average of all bars)
                    const avgLevel = Math.round(totalLevel / numBars);
                    audioLevel.textContent = avgLevel + '%';
                    
                    // Show fallback mode indicator
                    if (data.fallback) {
                        const label = document.querySelector('.visualizer-label');
                        if (label) {
                            label.textContent = 'Demo Mode (No Audio)';
                            label.style.color = '#f59e0b';
                        }
                    } else {
                        const label = document.querySelector('.visualizer-label');
                        if (label) {
                            label.textContent = 'Audio Level';
                            label.style.color = '';
                        }
                    }
                    
                } catch (error) {
                    console.error('Error parsing visualization data:', error);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('Visualization stream error:', error);
                eventSource.close();
                
                // Show error state
                const label = document.querySelector('.visualizer-label');
                if (label) {
                    label.textContent = 'Visualizer Offline';
                    label.style.color = '#ef4444';
                }
                audioLevel.textContent = '--';
            };
        }
        
        function generateBarValues(data, numBars) {
            // If we have real audio data, distribute it across bars
            if (!data.fallback && data.base_level !== undefined) {
                const values = [];
                const baseLevel = data.base_level;
                
                for (let i = 0; i < numBars; i++) {
                    // Create a frequency-like distribution
                    const frequency = (i / numBars) * 2 * Math.PI;
                    const variation = Math.sin(frequency * 3) * 0.3 + Math.cos(frequency * 2) * 0.2;
                    const barValue = baseLevel * (0.5 + variation * 0.5);
                    values.push(Math.max(5, Math.min(100, barValue)));
                }
                return values;
            } else if (!data.fallback && data.left !== undefined && data.right !== undefined) {
                // Fallback to old format
                const values = [];
                const baseLevel = (data.left + data.right) / 2;
                
                for (let i = 0; i < numBars; i++) {
                    // Create a frequency-like distribution
                    const frequency = (i / numBars) * 2 * Math.PI;
                    const variation = Math.sin(frequency * 3) * 0.3 + Math.cos(frequency * 2) * 0.2;
                    const barValue = baseLevel * (0.5 + variation * 0.5);
                    values.push(Math.max(5, Math.min(100, barValue)));
                }
                return values;
            } else {
                // Fallback mode - generate animated demo data
                const values = [];
                const t = Date.now() * 0.001;
                
                for (let i = 0; i < numBars; i++) {
                    const frequency = (i / numBars) * 2 * Math.PI;
                    const wave1 = Math.sin(t * 2 + frequency * 2) * 20;
                    const wave2 = Math.cos(t * 1.5 + frequency * 3) * 15;
                    const wave3 = Math.sin(t * 3 + frequency * 1.5) * 10;
                    const barValue = 20 + wave1 + wave2 + wave3;
                    values.push(Math.max(5, Math.min(100, barValue)));
                }
                return values;
            }
        }
    </script>
</body>
</html>
